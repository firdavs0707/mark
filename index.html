<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documen</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="main__wrapper">
    <div class="container">
      <div class="wrapper">
        <div class="all">
          <div class="user-name">
            <li>Mark Zuckerberg</li>
            <img src="./img/close.svg" alt="close" width="40">
          </div>
          <div class="content">
            <div class="data"><hr><span>TODAY</span><hr></div>
            <div class="messeges">
              <div class="with-time">
                <p>10:53</p>
                <h3>Hi, Mark! I made a new design for Messenger App.</h3>
              </div>
              <div class="with-time2">
                <p>10:57</p>
                <h3>Yo, Send it to my asistant and we'll rewiew it during the year</h3>
              </div>
              <div class="with-time3">
                <p>11:03</p>
                <h3>But Mark...</h3>
              </div>
              <div class="block-user">
                <h3>You were blocked by the user.</h3>
              </div>
            </div>
          </div>
          
          <div class="input">
            <input type="text" placeholder="Enter your message">
            <button>SEND</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
